{% set name = "flock" %}
{% set version = "0.3.0" %}
{% set sha256 = "63cdc7dc44d5425ee7dd82757e62d9a6fc02313c2c1a6e699a6aa8239449e4ca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: flock-{{ version }}.tar.gz
  url: https://github.com/discoteq/flock/releases/download/v{{ version }}/flock-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}   # [osx]

    - which flock
    - flock my.lock echo "hello, world!"

about:
  home: https://github.com/discoteq/flock
  license: ISC
  license_file: LICENSE.md
  summary: flock(1) locks files

  dev_url: https://github.com/discoteq/flock

extra:
  recipe-maintainers:
    - jakirkham
